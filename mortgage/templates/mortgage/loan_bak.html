{% extends 'mortgage/layout.html' %}

{% block body %}
<div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
            <form action='{% url 'show_data' %}' method="POST" id="loan_form">
                {% csrf_token %}
                <h3>Enter the details for loan:</h3>	
                <div class="form-group">
                <label for="Loan_amount">Loan Amount</label>
                <input type="text" class="form-control" id="loan_amount" name="loan_amount"  placeholder="Enter Amount">
                </div>
                <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text"  id="year" name="year" placeholder="Enter Year">
                <input type="text"  id="month" name="month" placeholder="Enter Month">
                </div>
                <div class="form-group">
                <label for="interest_rate">Interest Rate</label>
                <input type="text" class="form-control" id="rate" name="rate"  placeholder="Enter Interest Rate">
                </div>
               
               
                <h3>Extra Payment Options</h3>
                <div class="form-group">
                <label for="add_per_month">Add Per Month</label>
                <input type="text" class="form-control" id="add_per_month" name="add_per_month" placeholder="Enter per month amount">
                </div>
                <div class="form-group">
                <label for="add_per_year">Add Per year</label>
                <input type="text" class="form-control" id="add_per_year" name="add_per_year" placeholder="Enter per year ammount">
                </div>
                <div class="form-group">
                <label for="down_payment">Down Payment</label>
                <input type="text" class="form-control" id="down_payment" name="down_payment" placeholder="Enter Down Payment">
                </div>
                <p><input type="submit" id="submit"  class="btn btn-success" value="submit" ></p>
            </form>
            </div>
        </div>
</div>

{% endblock %}
