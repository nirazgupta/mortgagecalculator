{% extends 'mortgage/layout.html' %}

{% block body %}
<div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
            <div class="form-group">
            <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Loan Config Name</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                     {% for item in loan_data %}	
                      <tr class="tbody">
                        <td><a href="{% url 'loan_config_detail' item.id %}">{{ item.loan_name }}</a></td>
                        <td><a href="{% url 'delete' item.id %}">Remove</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
            </div>
            <div class="col-md-offset-3 col-md-6" id="content">
        
            </div>
        </div>
</div>

{% endblock %}
